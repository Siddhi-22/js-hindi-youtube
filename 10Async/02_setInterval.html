<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>Javascript Hindi Me..</h1>
    <button id="start">START</button>
    <button id="stop">STOP</button>

    <script>

        let intId;
        let printName = () => {
            const change = () => {
                console.log("Siddhi on Youtube..");
            };

            if(!intId){
            intId = setInterval(change, 2000);
        }};
        document.getElementById("start").addEventListener("click", printName);

        document.getElementById("stop").addEventListener("click", () => {
            clearInterval(intId);
            console.log("Stopped..");
            intId = null;
            
        })
    </script>
</body>
</html>
