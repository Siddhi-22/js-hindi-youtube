<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Welcome</h1>
    <button id="start">Start</button>
    <button id="stop">Stop</button>

    <script>

        let changed;
        const sayNaam = () => { 
            
            if (!changed) {
                changed = setInterval(namee, 2000);
                
            }
            
            function namee(){
                console.log("Siddhi..")
            }
        };

        document.querySelector("#start").addEventListener('click', sayNaam);

        const noNaam = () => {
            clearInterval(changed);
            changed = null;
        };
        document.querySelector("#stop").addEventListener('click', noNaam);

    </script>
</body>
</html>
